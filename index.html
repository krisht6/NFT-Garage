<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT Garage</title>
    <style>
        body { font-family: Arial; text-align: center; }
        img { width: 300px; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>NFT Garage</h1>
    <p>Collect and customize digital cars as NFTs!</p>
    <h3>Subaru WRX</h3>
    <img src="https://via.placeholder.com/300?text=Subaru+WRX" alt="Subaru WRX">
    <p>Price: 20 Yoda</p>
    <button onclick="alert('Connect MetaMask to buy!')">Buy</button>
    <h3>Honda Civic</h3>
    <img src="https://via.placeholder.com/300?text=Honda+Civic" alt="Honda Civic">
    <p>Price: 15 Yoda</p>
    <button onclick="alert('Connect MetaMask to buy!')">Buy</button>
</body>
</html>
